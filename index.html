<!DOCTYPE html>
<html>
<head>
	<title>Fractal explorer</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>

	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/leaflet/leaflet.css"/>
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-2">
			<h1>Fractal explorer</h1>

			<form>
				<div class="form-group">
					<label for="type">Type</label>
					<select class="form-control" id="type">
						<option value="mandelbrot">Mandelbrot set</option>
						<option value="julia">Julia set</option>
					</select>
				</div>

				<div id="julia-options">
					<div class="form-group">
						<label for="julia_a">Real</label>
						<input type="text" class="form-control" id="julia_a" placeholder="Real part" pattern="[-+]?[0-9]*\.?[0-9]+">
					</div>
					<div class="form-group">
						<label for="julia_b">Imaginary</label>
						<input type="text" class="form-control" id="julia_b" placeholder="Imaginary part" pattern="[-+]?[0-9]*\.?[0-9]+">
					</div>
				</div>

				<div class="form-group">
					<label for="nbMaxIterations">Maximal number of iterations</label>
					<input type="number" class="form-control" id="nbMaxIterations" value="20">
				</div>

				<div class="form-group">
					<button type="button" class="btn btn-primary" onclick="generate()">Explore</button>
				</div>
			</form>
		</div>

		<div class="col" id="col-map">
			<div id="map"></div>
		</div>
	</div>
</div>

<script src="resources/jquery/jquery-3.3.1.slim.min.js"></script>
<script src="resources/bootstrap/bootstrap.bundle.min.js"></script>
<script src="resources/leaflet/leaflet.js"></script>

<script src="script.js"></script>

</body>
</html>
